
    <form [formGroup]="formdetails">
    <section class="vh-100" >
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-9">
    
            <h1 style="text-align:center;">Visitor Validation</h1>
    
            <div class="card" style="border-radius: 15px;">
              <div class="card-body">
    
                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
    
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                    <mat-form-field class="w-100" appearance="outline">
                
                      <mat-label>Registered Mobile NO or UniqueID</mat-label>
                      <input
                        matInput
                        placeholder="Enter "
                        formControlName="uniqueid"
                      />
                    </mat-form-field>
                  </div>
                </div>
    
       
    
         
    
                <hr class="mx-n3">
    
                <div class="px-5 py-4" style="text-align:center">
                  <button (click)="validate()"  type="submit" class="btn btn-primary btn-lg" >Validate</button>
                  <button style="margin-left:2%" (click)="back()"  type="submit" class="btn btn-primary btn-lg" >Back</button>

                </div>

 
              </div>
            </div>
    
          </div>
        </div>
      </div>
    </section>

</form>
